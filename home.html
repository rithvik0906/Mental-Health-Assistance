<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Assistance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body class="d-flex flex-column align-items-center min-vh-100 px-3">
  <button id="view-profile-btn" class="btn btn-secondary view-profile-btn">View Profile</button>
  <button id="darkModeToggle">ðŸŒ™</button>

  <button id="logout-btn" class="btn btn-danger logout-button">Logout</button>

  <div class="card-container">
    <h2 class="text-center title">Mental Health Assistance</h2>
    <p id="form-greeting">Hey there!</p>

    <form id="mental-health-form">
      <div class="row g-3">
        <div class="col-md-6">
          <select id="problem" class="form-select" required>
            <option value="" disabled selected>Select Problem</option>
            <option value="stress">Stress</option>
            <option value="anxiety">Anxiety</option>
            <option value="depression">Depression</option>
            <option value="frustration">Frustration</option>
            <option value="insomnia">Insomnia</option>
            <option value="overthinking">Overthinking</option>
            <option value="burnout">Burnout</option>
            <option value="loneliness">Loneliness</option>
            <option value="self-doubt">Self-Doubt</option>
          </select>
        </div>
        <div class="col-md-6">
          <select id="location" class="form-select" required>
            <option value="" disabled selected>Select Location</option>
            <option value="Current Location">Current Location</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Pune">Pune</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Patna">Patna</option>
          </select>
        </div>
        <div class="col-12">
          <textarea id="description" class="form-control" placeholder="Describe your problem..." rows="4" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">ðŸ’¡ Get Personalized Advice</button>
          <p id="logo" style="display: flex; justify-content: flex-end; align-items: center; padding: auto; height:25px;">
            Powered by  
            <img src="image.png" alt="logo" width="75" height="20" style="margin-left: 10px;">
          </p>
        </div>
      </div>
    </form>

    <div id="suggestions-box" class="mt-4">
      <h5>ðŸ§˜ Suggested Coping Techniques</h5>
      <div id="suggestions-text">Loading...</div>
      <div id="hospital-suggestion" class="mt-3"></div>
    </div>
  </div>
</body>
</html>
