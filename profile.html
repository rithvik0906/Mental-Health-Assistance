<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 500px;">
        <h2 class="text-center">User Profile</h2>
        <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
        <p><strong>Age:</strong> <span id="user-age">Loading...</span></p>
        
        <h4 class="mt-3">Previous Responses:</h4>
        <ul id="response-list" class="list-group">
            <li class="list-group-item">Fetching data...</li>
        </ul>

        <button id="go-back-btn" class="btn btn-primary">Go Back</button>

    </div>
</body>
</html>
