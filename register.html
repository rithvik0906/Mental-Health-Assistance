<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/app.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <button id="darkModeToggle">ðŸŒ™</button>

    <div class="card p-4" style="width: 400px;">
        <h2 class="text-center">Sign Up</h2>
        <input type="text" id="signup-name" class="form-control my-2" placeholder="Full Name" required>
        <input type="number" id="signup-age" class="form-control my-2" placeholder="Age" required>
        <input type="tel" id="signup-phone" class="form-control my-2" placeholder="Phone Number" required>
        <input type="email" id="signup-email" class="form-control my-2" placeholder="Email" required>
        <input type="password" id="signup-password" class="form-control my-2" placeholder="Password" required>
        <input type="password" id="signup-confirm-password" class="form-control my-2" placeholder="Confirm Password" required>
        <button id="signup-btn" class="btn btn-success w-100">Sign Up</button>
        <button id="google-signup-btn" class="btn btn-danger w-100 mt-2">Continue with Google</button>
        <p class="text-center mt-2">Already have an account? <a href="index.html">Login</a></p>
    </div>
</body>
</html>
