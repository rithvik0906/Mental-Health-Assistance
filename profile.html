<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js" defer></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <button id="darkModeToggle">ðŸŒ™</button>

  <div class="card p-4" style="width: 500px;">
    <h2 class="text-center">User Profile</h2>

    <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
    <p><strong>Age:</strong> <span id="user-age">Loading...</span></p>
    <p><strong>Phone:</strong> <span id="user-ph">Loading...</span></p>

    <button id="editProfileBtn" class="btn btn-secondary">Edit Profile</button>

    <div id="editProfileForm" style="display: none;">
      <label for="editName">Name:</label>
      <input type="text" id="editName" placeholder="Name" class="form-control mb-2" />

      <label for="editAge">Age:</label>
      <input type="number" id="editAge" placeholder="Age" class="form-control mb-2" />

      <label for="editPhone">Phone:</label>
      <input type="text" id="editPhone" placeholder="Phone" class="form-control mb-2" />

      <button id="saveProfileBtn" class="btn btn-success">Save Changes</button>
    </div>

    <h4 class="mt-3">Previous Responses:</h4>
    <div class="scrollable-container">
      <ul id="response-list" class="list-group">
        <li class="list-group-item">Fetching data...</li>
      </ul>
    </div>

    <button id="go-back-btn" class="btn btn-primary mt-3">Go Back</button>
  </div>
</body>

</html>
